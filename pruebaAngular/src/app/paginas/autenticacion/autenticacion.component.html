<div>
    <h2>Iniciar Sesión</h2>
    <label for="usuario">Usuario:</label>
    <input type="text" id="usuario" [(ngModel)]="usuario" required>

    <label for="contraseña">Contraseña:</label>
    <input type="password" id="contrasenia" [(ngModel)]="contrasenia" required>

    <button (click)="autenticar()">Acceder</button>
</div>
